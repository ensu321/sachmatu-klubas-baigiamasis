<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="add-player.css" />
    <title>Add-player</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">Namai</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="/HTMLPages/AppPages/list-players/list-players.html"
              >Žaidėjų sąrašas</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div id="addPlayerForm">
      <h2>Pridėti naują žaidėją</h2>
      <form>
        <div class="form-group">
          <label for="playerName">Vardas</label>
          <input
            type="text"
            class="form-control"
            id="playerName"
            placeholder="Įveskite vardą..."
          />
        </div>
        <div class="form-group">
          <label for="playerSurname">Pavardė</label>
          <input
            type="text"
            class="form-control"
            id="playerSurname"
            placeholder="Įveskite pavardę..."
          />
        </div>
        <div class="form-group">
            <label for="playerEmail">El. Paštas</label>
            <input
              type="email"
              class="form-control"
              id="playerEmail"
              placeholder="Įveskite el.paštą..."
            />
          </div>
          <div class="form-group">
            <label for="playerPersonalCode">Asmens kodas</label>
            <input
              type="number"
              class="form-control"
              id="playerPersonalCode"
              placeholder="Įveskite asmens kodą..."
              required
            />
          </div>
          <div class="form-group">
            <label for="playerStartDate">Nuo kada žaidžiate šachmatais?</label>
            <input
              type="date"
              class="form-control"
              id="playerStartDate"
              placeholder="Įveskite apytikslę datą..."
            />
          </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary" id="saveButton">
            Išsaugoti
          </button>
          <button type="reset" class="btn btn-danger" id="cancelButton">
            Atšaukti
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./add-player.js"></script>
  </body>
</html>
